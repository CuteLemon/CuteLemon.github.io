      <p class="post-date">09 Jan 2017</p>

      <p><h2 id="section">摘要</h2>
<p>本项目所用数据集是美国<a href="https://www.prosper.com/">Prosper</a>公司在2008-2014约11万条贷款交易记录。针对Prosper在2009年第二季度重新启动交易平台到2014第一季度的贷款记录，为了探索何种信用等级的人投资回报最大，统计了不同信用等级的人在交易平台预计的回报，利润，损失，并据此建立了可视化图表。可以发现信用等级为E的贷款者的预计回报一直保持高位，在2012内第四季度以后才被HR小幅度超越。</p>
